<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoopy-Boss-Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>





    <main>
        <div class="container-fluid">
            <section class="row my-1 justify-content-between">
                <div class="col-6 col-lg-2">
                    <div id="Oscar" class="p-2" role="button" title="Heal Harriet">
                        <div class="hero-card card-border doggo">
                            <p class="d-flex flex-wrap justify-content-between mb-1 text-shadow stats">
                                <span class="name">Oscar</span>
                            </p>
                            <p class="d-flex justify-content-between">
                                <span>HP:</span><span class="health">100</span>
                            </p>
                            <p class="d-flex justify-content-between">
                                <span>LVL:</span><span class="level">1</span>
                            </p>
                            <p class="d-flex justify-content-between">
                                <span>GOLD:</span><span id="hero-gold">0</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-7 col-lg-2">
                    <div id="Meera" class="p-2" role="button">
                        <div class="hero-card card-border kitty">
                            <div class="d-flex flex-wrap justify-content-between">
                                <p class="name">Meera</p>
                            </div>
                            <p class="d-flex justify-content-between">
                                <span>HP:</span><span class="health">100</span>
                            </p>
                            <p class="d-flex justify-content-between">
                                <span>LVL:</span><span class="level">1</span>
                            </p>
                            <p class="d-flex justify-content-between">
                                <span>GOLD:</span><span id="hero-gold">0</span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="row">
                <div class="col-md-4 m-auto">
                    <div id="Trio of Pumpkins" class=" card-border text-center">
                        <div class="progress" role="progressbar" aria-label="Boss Health" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-danger" style="width: 100%;"></div>
                        </div>
                        <div class="text-light">
                            <h2>
                                Health: 100
                            </h2>
                        </div>
                        <p class="fs-1 text-light">Trio of Pumpkins</p>
                        <img onclick="decreaseBossHealth()" title="Attack the boss!" role="button"
                            src="https://www.bing.com/th/id/OGC.09c879550d5686cadd5ba6269b3abe0f?pid=1.7&rurl=https%3a%2f%2fcdn.dribbble.com%2fusers%2f1166837%2fscreenshots%2f2732859%2fpumpkins.gif&ehk=bIF9eUPHKkIAqCi81hoR12B9G%2bqFCZX8K%2f9qUyiNFpU%3d"
                            alt="Scary Pumpkin" class="boss-img img-fluid">
                    </div>
                </div>
            </section>
        </div>

    </main>








    <script src="app.js"></script>
</body>

</html>
